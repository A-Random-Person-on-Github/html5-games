<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <title>
        Microsoft Mahjong
    </title>

    <link rel="stylesheet" type="text/css" href="assets/style.css">

    <style>
        body {
            margin: 0px;
            /*This removes the border around the canvas that Phaser adds, making the game actually take up all the available space*/
        }
    </style>

</head>
<body>
<div id="gameContainer"></div>
<div id="newsPopupContainer">
    <div class="news-popup">
        <div class="header">
            <span class="title">News</span>
            <img id="closeBtn" src="assets/close.png" class="close-btn"/>
        </div>
        <div class="content">
            <div class="news-text">
                <img id="newsImg" class="news-image"/>
                <iframe id="newsText" class="message-block" frameBorder="0"></iframe>
            </div>
        </div>
    </div>
</div>
<div id="licensePopupContainer">
    <div class="news-popup">
        <div class="header">
            <span class="title">Third party licenses</span>
            <img id="licenseCloseBtn" src="assets/close.png" class="close-btn"/>
        </div>
        <div class="content">
            <div class="news-text">
                <iframe id="licenseText" class="message-block" frameBorder="0"></iframe>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="game.min.js"></script></body>
</html>
